<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    {% if bloglar %} <!--tarih geldi ise-->
    {% for blog in bloglar %}
    
        <div style="margin:10px; padding:20px; background-color:tomato">
                <h2>{{ blog.BlogTitle }}</h2>
                <hr>
                <p style="padding:10px">
                    {{ blog.BlogText }}
                </p>
                <hr>
                <p>{{ blog.BlogPublishDate }}</p>
        </div> 

    {% endfor %}

    {% endif %}

</body>
</html>
