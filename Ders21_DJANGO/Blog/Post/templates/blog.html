
    {% extends 'base.html' %}

    {% block content %}
        <section id="middle" class="row p-3 bg-light">
            <section class="col-sm-4 p-3">
                {% if blog.BlogImage != "NULL" %}
                    <img src="{{ blog.BlogImage.url }}" style="width:100%; padding: 10px;
                background-color: cadetblue;">
                {% else %}
                    <img src="https://www.webtekno.com/images/editor/default/0002/17/d8b936d913c4b0e679068500661b039dd573a48a.jpeg" style="width:100%; padding: 10px;
                background-color: cadetblue;">
                {% endif %}
            </section>

            <section class="col-sm-8 p-3" style="background-color: rgb(185, 226, 253);">
                {% if blog %}
                    <h3>{{ blog.BlogTitle }}</h3>
                    <hr>
                    <p>
                        {{ blog.BlogText }}  
                    </p>
                    <hr>
                    <section id="tags">
                        <span>tag1</span>
                        <span>tag2</span>
                        <span>tag3</span>
                        <span>tag4</span>
                        <hr>
                    <p style="font-size:10px"> {{ blog.BlogPublishDate }} </p>
                    </section>
                    
                {% endif %}
            </section>
        </section>
    
    {% endblock %}
